language: C++

sudo: required

before_install:        
    - sudo add-apt-repository ppa:hrg/daily -y        
    - sudo apt-get update -q
    - sudo apt-get install choreonoid libcnoid-dev openrtm-aist openrtm-aist-dev doxygen hrpsys-base libav-tools cmake -y

install: true

addons:
    apt:
        packages:
            - libboost-all-dev
            - libeigen3-dev
            - cmake-data

before_script:
    - EIGEN3_INCLUDE_DIR="/usr/include/eigen3"

script:
    - cd src/ && make && cd ../
    - cd choreonoid/rtc/PDController && cmake . && sudo make install && cd ../../../
